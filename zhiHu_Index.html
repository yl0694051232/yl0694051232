<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/zhiHu.css"/>
</head>
<body>
<div>
    <div id="header">
        <div class="inner_wrapper">
            <div class="inner_wrapper_left">
                <div class="logo"></div>
            </div>
            <div class="inner_wrapper_right">
                <div class="sign">
                    <div class="first_line">
                        <div class="first_line_1">注册帐号</div>
                        <div class="first_line_2">登录</div>
                        <div class="clear"></div>
                    </div>
                    <div class="second_line">
                        <form action="">
                            <input type="text" name="姓名" placeholder="姓名"/>
                        </form>
                    </div>
                    <div class="third_line">
                        <form action="">
                            <input type="text" name="手机号或邮箱" placeholder="手机号或邮箱"/>
                        </form>
                    </div>
                    <div class="fourth_line">
                        <form action="">
                            <input type="password" name="密码" placeholder="密码（不少于6位）"/>
                        </form>
                    </div>
                    <div class="fifth_line">
                        <form action="">
                            <input type="button" value="注册知乎" style="background:#80C3F7;"/>
                        </form>
                    </div>
                    <div class="sixth_line">
                        <div>社交帐号登录</div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="Container">
        <div class="inner_Container">
            <div class="inner_Container_left">
                <div class="photo"><img src="img/1.jpg" alt=""/></div>
                <div class="photo"><img src="img/2.jpg" alt=""/></div>
                <div class="photo"><img src="img/3.jpg" alt=""/></div>
                <div class="photo"><img src="img/4.jpg" alt=""/></div>
                <div class="photo"><img src="img/5.jpg" alt=""/></div>
                <div class="photo"><img src="img/6.jpg" alt=""/></div>
                <div class="photo"><img src="img/7.jpg" alt=""/></div>
                <div class="photo"><img src="img/8.jpg" alt=""/></div>
                <div class="photo"><img src="img/9.jpg" alt=""/></div>
                <div class="photo"><img src="img/10.jpg" alt=""/></div>
                <div class="photo"><img src="img/11.jpg" alt=""/></div>
                <div class="photo"><img src="img/12.jpg" alt=""/></div>
            </div>
            <div class="inner_Container_right"></div>
        </div>
    </div>

    <div id="footer"></div>

</div>
</body>
</html>
